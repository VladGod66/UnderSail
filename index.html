<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тренировочный учебный сайт htmlacademy "Вместе под парусом" в реализации Владислава Годунова.</title>
        <link rel="stylesheet" href="styles\styles.css">
    </head>
    <body>
        <div class="page-container">
            <header>
                <nav class="navigation">
                    <a class="navigation-logo">
                      <img src="images/logotype.svg" width="64"  height= "68" alt="Логотип яхт-клуба, парусная лодка, под ней надпись Yacht club.">
                    </a>
                    <ul class="navigation-list">
                      <li class="navigation-item">
                        <a class="navigation-link navigation-current">Наш клуб</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">Регаты</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">Команда</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">Обучение</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">Новости</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">Контакты</a>
                      </li>
                      <li class="navigation-item">
                        <a class="navigation-link mouse" href="#">
                            <img src="images/account.svg" width="36"  height= "36" alt="Значок входа в аккаунт, символ человека в окружности.">
                        </a>
                      </li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="hero">
                    <h1 class="visually-hidden">Вступайте в Сочинский Яхт-клуб!</h1>
                    <p class="hero-title">Под парусом</p>
                    <p class="hero-title2">вместе</p>
                    <img class="hero-image" src="images/hero.jpg" width="1070" height="426" alt="Парусная яхта на стоянке в заливе с живописными скальными берегами".>
                    <img class="membership" src="images/membership.png" width="12"  height= "80" alt="Членство."> 
                    <img class="walks" src="images/walks.png" width="12"  height= "80" alt="Прогулки"> 
                    <button class="see-more" type="button">
                        <p class="see">Смотреть далее</p>
                        <img class="more" src="images/more.svg" width="31" height="31" alt="Кнопка далее.">
                        <img class="arrow" src="images/arrow.svg" width="8" height="15">
                    </button>
                    <button class="left">
                        <img class="left-arrow" src="images/left button.svg" width="98" height="76" alt="Кнопка налево.">
                    </button>
                    <button class="right">
                        <img class="right-arrow" src="images/right button.svg" width="98" height="76" alt="Кнопка направо">
                    </button>
                </section>
            
            </main>

            <footer>
            
            </footer>
        </div>
    </body>

</html>
